<!DOCTYPE html>
<html>
<head>
    <title>Customer and Product Lookup</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

h2 {
    text-align: center;
    margin-top: 20px;
}

form {
    width: 50%;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="number"] {
    width: calc(100% - 10px);
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #45a049;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #45a049;
}


    </style>
</head>
<body>
    <h2>Lookup Customer and Product</h2>
    <form method="post" action="lookup.php">
        <label for="full_name">Customer Full Name:</label>
        <input type="text" id="full_name" name="full_name">
        <br><br>
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name">
        <br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
