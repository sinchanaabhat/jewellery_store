<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link href="productadd.css" rel="stylesheet">
</head>
<body>
    <h2>Add Product</h2>
    <form action="productadd.php" method="post">
        <!-- <label for="pid">Product ID:</label><br>
        <input type="text" id="pid" name="pid"><br> -->
        <label for="pname">Product Name:</label><br>
        <input type="text" id="pname" name="pname"><br>
        <label for="ptype">Product Type:</label><br>
        <input type="text" id="ptype" name="ptype"><br>
        <label for="metal">Metal:</label><br>
        <input type="text" id="metal" name="metal"><br>
        <label for="weight">Weight:</label><br>
        <input type="text" id="weight" name="weight" step="0.01"><br>
        
        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" step="1"><br>
        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" step="0.01"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
